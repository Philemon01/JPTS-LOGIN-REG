<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPTS registration</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="main">
        
        <div class="heading">
            <div class="returnbtn">
                <a href="#"><div class="return"><img src="./images/return.png"></div></a>
            </div>
            <div class="logo"><img src="./images/logo.png" alt="JPTS Logo"></div>
        </div>
        <div class="CA">
            <h4>Create Account</h4>
        </div>
        <div class="h1">
            <div class="fn"><h5>First Name</h5></div>
            <div class="sn"><h5>Sur Name</h5></div>
        </div>
        <div class="Reg1">
            <div class="acc1"><input type="first name" name="first name" placeholder="first name"></div>
            <div class="acc2"><input type="sur name" name="sur name" placeholder="Sur name"></div>
        </div>
        <div class="Reg2">
            <div class="mn"><h5>Middle Name</h5></div>
            <div class="acc3"><input type="middle name" name="middle name" placeholder="middle name"></div>
            <div class="g"><h5>Gender</h5></div>
            <div class="acc4"><input type="gender" name="gender" placeholder="gender"></div>
        </div>
        <div class="RegS">
            <div class="dept"><h5>Department</h5></div>
            <div class="acc5"><input type="department" name="department" placeholder="department"></div>
            <div class="mat"><h5>Matric Number</h5></div>
            <div class="acc6"><input type="matric number" name="matric number" placeholder="matric number"></div>
            <div class="so"><h5>State of Origin</h5></div>
            <div class="acc7"><input type="state of origin" name="state of origin" placeholder="state of origin"></div>
            <div class="email"><h5>Email</h5></div>
            <div class="acc8"><input type="email" name="email" placeholder="email"></div>
        </div>
        <div class="h2">
            <div class="pwd"><h5>Password</h5></div>
            <div class="cpwd"><h5>Confirm Password</h5></div>
        </div>
        <div class="Reg4">
            <div class="acc9"><input type="password" name="password" placeholder="password"></div>
            <div class="acc10"><input type="confirmpassword" name="confirm password" placeholder="confirm password"></div>
        </div>
        <div class="regbtn">
            <a href="#Register"><button class="btn">Register<button></a>
        </div>
    </div>
</body>
</html>
